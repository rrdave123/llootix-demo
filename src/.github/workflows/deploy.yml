# .github/workflows/deploy.yml
name: Build and Deploy
on:
  push:
    branches: ["main"]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Build
        run: |
          npm run build
          mv out ./public

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
